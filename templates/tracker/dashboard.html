{% extends 'tracker/base.html' %}
{% block content %}
<h2>Dashboard</h2>
<div class="row">
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                <tr>
                    <td>{{ entry.date }}</td>
                    <td>{{ entry.description }}</td>
                    <td>{{ entry.amount }}</td>
                    <td>{{ entry.is_expense|yesno:"Expense,Income" }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<a class="btn btn-primary" href="{% url 'add_entry' %}">Add Entry</a>
<a class="btn btn-info" href="{% url 'summary' %}">View Summary</a>
{% endblock %}
